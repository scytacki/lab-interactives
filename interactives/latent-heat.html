<script>
INTERACTIVE= {
  "title": "Latent Heat by Sam",
  "publicationStatus": "draft",
  "subtitle": "",
  "about": "",
  "models": [
    {
      "type": "md2d",
      "id": "page7$0",
      "url": "interactives/latent-heat-model.json",
      "viewOptions": {
        "controlButtons": "play_reset_step"
      },
      "modelOptions": {
        "timeStepsPerTick": 150
      },
      "onLoad": [
        "callEvery(100, function(){",
        "  var heatType = get('applyHeat');",
        "  if(heatType == 'no') return;",
        "  if(heatType == 'scaling'){",
        "    var numAtoms, i, props, ke, factor;",
        "    batch(function(){",
        "      ke = get('kineticEnergy');",
        "      factor = (ke + 0.08)/ke;",
        "      numAtoms = getNumberOfAtoms()",
        "      for(i=0; i<numAtoms; i++){",
        "        props = getAtomProperties(i);",
        "        setAtomProperties(i, {vx:props.vx*factor, vy:props.vy*factor});",
        "      }",
        "    });",
        "  }",
        "  if(heatType == 'linear'){",
        "    var numAtoms, i, props, newVx, newVy, ratio, vXConstant, vYConstant;",
        "    batch(function(){",
        "      numAtoms = getNumberOfAtoms()",
        "      for(i=0; i<numAtoms; i++){",
        "        // The idea here is to add the same amount of KE to every atom, and to keep",
        "        // the direction of the velocity the same",
        "        props = getAtomProperties(i);",
        "        ratio = props.vx*props.vx/(props.vy*props.vy);",
        "        vXConstant = 0.000000001*ratio/(1+ratio);",
        "        vYConstant = 0.000000001 - vXConstant;",
        "        if(props.vx >= 0) newVx =  Math.sqrt(vXConstant+props.vx*props.vx);",
        "        if(props.vx < 0) newVx = - Math.sqrt(vXConstant+props.vx*props.vx);",
        "        if(props.vy >= 0) newVy =  Math.sqrt(vYConstant+props.vy*props.vy);",
        "        if(props.vy < 0) newVy = - Math.sqrt(vYConstant+props.vy*props.vy);",
        "        setAtomProperties(i, {vx:newVx, vy:newVy});",
        "      }",
        "    });",
        "  }",
        "});"
      ]
    }
  ],
  "parameters": [
    {
      "name": "applyHeat",
      "label": "Apply Heat",
      "initialValue": "linear"
    }
  ],
  "filteredOutputs": [
    {
      "name": "temperatureFiltered",
      "unitType": "temperature",
      "label": "Temperature",
      "property": "temperature",
      "type": "RunningAverage",
      "period": 5000
    }
   ],
   "components": [
    {
      "type": "graph",
      "id": "propertiesGraph",
      "title": "temperature vs time",
      "xmin": -10,
      "xmax": 200000,
      "ymin": -10,
      "ymax": 4000,
      "properties": [
        "temperatureFiltered"
      ]
    },
    {
      "type": "graph",
      "id": "energyGraph",
      "title": "Energy of the System (KE:red, PE:green, TE:blue)",
      "xlabel": "Model Time (ps)",
      "xmin": -10,
      "xmax": 200000,
      "ylabel": "eV",
      "ymin": -160,
      "ymax": 50,
      "properties": [
        "kineticEnergy",
        "potentialEnergy",
        "totalEnergy"
      ]
    },
    {
      "type": "radio",
      "id": "apply-heat",
      "orientation": "vertical",
      "property": "applyHeat",
      "label": "Apply Heat",
      "labelOn": "top",
      "options": [
        {
          "text": "No Heat",
          "value": "no"
        },
        {
          "text": "Using velocity scaling: (totalKE+0.08)/totalKE",
          "value": "scaling"
        },
        {
          "text": "Increasing ke on each atom by same amount",
          "value": "linear"
        }
      ]
    }
  ],
  "layout": {
    "right-top": [ "propertiesGraph"],
    "right-bottom": ["energyGraph"]
  },
  "template": [
    {
      "id": "right-top",
      "left": "model.right",
      "padding-left": "1em",
      "height": "interactive.height/2",
      "width": "model.width"
    },
    {
      "id": "right-bottom",
      "left": "model.right",
      "padding-left": "1em",
      "top": "interactive.height/2",
      "height": "interactive.height/2",
      "width": "model.width"
    },
    {
      "id": "left-bottom",
      "left": 0,
      "top": "model.bottom"
    }
  ]
};
</script>
